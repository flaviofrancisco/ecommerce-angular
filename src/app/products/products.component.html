<p-table [value]="productDtos" [tableStyle]="{ 'min-width': '50rem' }">
    <ng-template pTemplate="header">
        <tr>            
            <th>Name</th>            
        </tr>
    </ng-template>
    <ng-template pTemplate="body" let-product>
        <tr>            
            <td>{{ product.name }}</td>            
        </tr>
    </ng-template>
</p-table>
